<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Confluence TOC Sidebar</title>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
    }

    h2 {
      margin-top: 0;
      color: #172B4D;
      font-size: 16px;
    }

    p {
      color: #6B778C;
      font-size: 14px;
      line-height: 1.5;
    }

    button {
      background-color: #0052CC;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0047B3;
    }
  </style>
</head>

<body>
  <h2>Confluence TOC Sidebar</h2>
  <p>Toggle the table of contents sidebar for Confluence pages.</p>
  <button id="toggleBtn">Toggle Sidebar</button>
  <script src="popup.js"></script>
</body>

</html>
